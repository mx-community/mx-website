<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bots de WhatsApp directos.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0d1b2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
        }

        .cards-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .cards-wrapper {
                flex-direction: row;
                justify-content: center;
                align-items: stretch;
            }

            .card {
                flex: 1;
                max-width: 360px;
                margin-bottom: 0;
            }

            .card-item {
                border-bottom: none !important;
                padding: 0;
            }

            .card-content {
                flex-direction: column;
                align-items: stretch;
            }

            .buy-button {
                width: 100%;
                margin-top: 15px;
            }
        }

        .card {
            background: rgba(15, 25, 45, 0.7);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card-item {
            padding: 25px 0;
            border-bottom: 1px solid rgba(100, 150, 255, 0.2);
        }

        .card-item:last-child {
            border-bottom: none;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .info-section {
            flex: 1;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #4da6ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(77, 166, 255, 0.3);
        }

        .description {
            color: #a0a0a0;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .status {
            font-size: 14px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 8px;
        }

        .status.active {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status.inactive {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .buy-button {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #0a0e27;
            font-size: 16px;
            font-weight: 700;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy-button:hover {
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.6);
            transform: translateY(-2px);
        }

        .buy-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.4);
        }

        @media (max-width: 640px) {
            .card-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .buy-button {
                width: 100%;
            }

            .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
            <div class="card">
                <div class="card-item">
                    <div class="card-content">
                        <div class="info-section">
                            <h2 class="title">T O R U</h2>
                            <p class="description">Bot de WhatsApp modular donde tiene una variedad de comandos, sea de descargas, búsquedas, generador de logos y entre otras cosas.</p>
                            <span class="status active">Disponible</span>
                        </div>
                        <button class="buy-button" onclick="window.open('https://mx-website.vercel.app/bots/toru.html', '_blank')">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sistema de partículas
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 150;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = `rgba(100, 150, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(100, 150, 255, ${0.2 * (1 - distance / 100)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
