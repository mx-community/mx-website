<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra a TORU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Efecto de partículas animadas en el fondo */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 200, 255, 0.1) 0%, transparent 50%);
            animation: backgroundMove 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundMove {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Portada */
        .cover {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: -80px;
            box-shadow: 0 10px 40px rgba(0, 100, 255, 0.3);
            position: relative;
        }

        .cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(10, 14, 39, 0.7) 100%);
        }

        .cover img,
        .cover video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Perfil */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 6px solid #0a0e27;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5), 0 0 60px rgba(0, 100, 255, 0.3);
            margin-bottom: 25px;
            animation: profileGlow 3s ease-in-out infinite;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes profileGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 150, 255, 0.5), 0 0 60px rgba(0, 100, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 200, 255, 0.7), 0 0 80px rgba(0, 150, 255, 0.5); }
        }

        .profile-image img,
        .profile-image video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Título luminoso */
        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00d4ff, #0099ff, #0066ff, #00d4ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s linear infinite, textGlow 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes textGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 10px rgba(0, 150, 255, 0.5)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 20px rgba(0, 200, 255, 0.8)); }
        }

        /* Descripción */
        .description {
            font-size: 1.2em;
            color: #b0c4de;
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        /* Información */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 150, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 150, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 100, 255, 0.3);
        }

        .info-label {
            font-size: 0.9em;
            color: #7a8aa0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(90deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Botones */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            position: relative;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #0066ff 0%, #00ccff 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 100, 255, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 150, 255, 0.6);
        }

        .btn:active {
            animation: btnPress 0.3s ease;
        }

        @keyframes btnPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); }
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-tertiary:hover {
            box-shadow: 0 8px 30px rgba(245, 87, 108, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            .cover {
                height: 200px;
                margin-bottom: -60px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
